<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own PC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .container {
            max-width: 1200px;
            margin-top: 40px;
        }

        .part-selector {
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
        }

        .price-specs {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            background-color: #ffffff;
            margin-top: 25px;
        }

        .price-specs h5 {
            font-size: 1.25rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .btn {
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }


        .btn-container .btn {
            width: 48%;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 15px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="mb-4">
        <a href="/" class="btn btn-outline-secondary">Home</a>
    </div>

    <h2 class="text-center">Build Your Own PC</h2>

    <!-- loop through parts_data -->
    {% for category, parts in parts_data.items() %}
        <div class="card">
            <div class="card-body">
                <h3>{{ category.replace('_', ' ').title() }}</h3>
                <select class="form-select part-selector" data-category="{{ category }}">
                    <option value="">Select</option>
                    {% for row in parts.rows %}
                    <!-- gets spec data -->
                        <option value="{{ row[0] }}"
                            data-price="{{ row[1] }}"
                            data-core-count="{{ row[2] }}"
                            data-core-clock="{{ row[3] }}"
                            data-boost-clock="{{ row[4] }}">
                            {{ row[0] }}
                        </option>

                    {% endfor %}
                </select>

                <!-- displays specs from updateSpecsDisplay -->
                <div id="{{ category }}-specs" class="price-specs">
                    <!-- dont need to do anything in here -->
                </div>
            </div>
        </div>
    {% endfor %}

    <div class="btn-container">
        <!-- reset and complete buttons -->
        <button id="reset-build" class="btn btn-warning">Reset Build</button>
        <button id="complete-build" class="btn btn-success">Complete Build</button>
    </div>

</div>

<script src="{{ url_for('static', filename='builder.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
